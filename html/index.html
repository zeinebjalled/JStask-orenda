<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fashion in a magazine</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</head>
<body>
  <nav class="navbar">
    <div class="content">
      <div class="logo">
        <a href="#">Your Fashion Magazine</a>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>
  <div class="banner">
    <div class="header">
      <h1>Your ULTIMATE  Guide  <br> to Explore the World Of Fashion</h1> 
      </div>
  </div>
  <div class="about">
    <div class="content">
  </div>
  <div id="prod-div">

  </div>

  <form name="myForm">
    <div class="name-category form-display">
        <div class="name-div input-display">
            <label for="fname">
                <h2>Name:</h2>
            </label>
            <input type="text" id="fname" name="fname" class="text-input">
        </div>
        <div class="category-div input-display">
            <label for="category">
                <h2>Category:</h2>
            </label>
            <select id="category" name="category" class="select-input">
                <option value="jeans">jeans</option>
                <option value="shirts">shirts</option>
                <option value="jackets">jackets</option>
                <option value="Sweaters">Sweaters</option>
                <option value="coats">coats</option>
                <option value="Trousers">Trousers</option>
            </select>
        </div>
    </div>
    <div class="size-color form-display">
        <div class="size-div input-display">
            <label for="size">
                <h2>Size:</h2>
            </label>
            <select id="Size" name="Size" class="select-input">
                <option value="S">S</option>
                <option value="XS">XS</option>
                <option value="jackets">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
        </div>
        <div class="color-div input-display">
            <label for="color">
                <h2>color:</h2>
            </label>
            <select id="color" name="color" class="select-input">
                <option value="blue">blue</option>
                <option value="white">white</option>
                <option value="grey">grey</option>
                <option value="black">black</option>
                <option value="red">red</option>
                <option value="green">green</option>
            </select>
        </div>
    </div>
    <div class="price form-display">
        <div class="price-div input-display">
            <label for="fprice">
                <h2>price:</h2>
            </label>
            <input type="text" id="fprice" name="fprice" class="text-input">
        </div>
    </div>
    <div class="image form-display">
        <div class="image-div input-display">
            <label for="fimage">
                <h2>image url:</h2>
            </label>
            <input type="text" id="fimage" name="fimage" class="text-input">
        </div>
    </div>
    <input type="button" value="add" class="add-input" onclick="addItem()">
</form>

  <footer>

    
      <span><img src="https://cdn.pixabay.com/photo/2016/11/01/03/05/contact-1787332_960_720.png" alt ="image" style="width:2%">
        +216 41706470 | <img src="https://cdn2.iconfinder.com/data/icons/picons-essentials/71/location-512.png" alt="image" style="width:2%">
        ISAMM, Manouba  </span>
    <br>
    <span>Created By <a href="https://www.orendaje.com">Orenda Junior Company</a> | <span
        class="far fa-copyright"></span> 2021 All rights reserved.</span>
  </footer>


  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>
<script type="text/javascript" src="../js/animation.js"></script>
</body>
</html>
